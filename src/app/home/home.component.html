<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-5">
  <div *ngFor="let movie of movies" 
       (click)="selectMovie(movie)" 
       class="bg-gray-800 p-3 rounded-lg text-center cursor-pointer transition-transform transform hover:scale-105 hover:shadow-lg">
    <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" 
         [alt]="movie.title" 
         class="w-full rounded-md">
    <h3 class="text-white text-sm mt-2 font-semibold">{{ movie.title }}</h3>
  </div>
</div>

<!-- Modal para detalhes do filme -->
<div *ngIf="selectedMovie" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
  <div class="bg-gray-900 text-white p-6 w-11/12 max-w-lg rounded-lg text-center relative">
    <button (click)="selectedMovie = null" 
            class="absolute top-3 right-3 text-white text-2xl hover:text-red-500 transition">
      âœ•
    </button>
    <h2 class="text-xl font-bold">{{ selectedMovie.title }}</h2>
    <p class="mt-2 text-gray-300">{{ selectedMovie.overview }}</p>
    
    <div *ngIf="selectedMovie.trailerKey" class="mt-4">
      <iframe [src]="getSafeUrl(selectedMovie.trailerKey)" 
              class="w-full h-56 rounded-md" 
              frameborder="0" 
              allowfullscreen>
      </iframe>
    </div>
  </div>
</div>
